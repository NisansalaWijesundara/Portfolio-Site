<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="author" content="Nisansala Wijesundara">
    <title>Build a Portfolio Site</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-item">
          <div class="header-content">
            <img class="header-logo" src="img/logo.jpg" alt="logo">
          </div>
          <div class="header-inner">
            <h1>  Nisansala Wijesundara</h1>
            <br/>
            <h4>Front-end Ninja</h4>
          </div>
        </div>
      </div>
      <hr>
    </header>
    <section id="header-body">
      <div class="container">
        <img class="img-working" src="img/working.jpg" alt="header image">
      </div>
    </section>
    <section id="work-body">
      <div class="container">
        <div class="work-Title">
          <h3>Featured Work</h3>
        </div>
      </div>
    </section>
    <section id="featured-work">
      <div class="container">
        <ul class="project-list">
          <li class="project-memory-game">
            <img class="game" src="img/memory_game.png" alt="memory game image">
            <p class="game-title"> Memory Game</p>
            <div class="visit">
              <a href="#" class="view">view </a>
            </div>
          </li>
          <li class="project-arcade-game-design">
            <img class="arcade" src="img/arcade-game-design.png" alt="arcade game image">
            <p> Arcade Game</p>
            <div class="visit">
              <a href="#" class="view">view </a>
            </div>
          </li>
          <li class="restaurant-review">
            <img class="review" src="img/restaurant_reviews.jpg" alt="restaurant review image">
            <p>Restaurant Review</p>
            <div class="visit">
              <a href="#" class="view">view </a>
            </div>
          </li>
        </ul>
      </div>
    </section>
    <footer>
      <p class="bottom">Copyright &copy; 2018</p>
    </footer>
  </body>
</html>
